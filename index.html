<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML exercise</title>
</head>

<body>
    <!-- load in text file on click function -->
    <button type="button" onclick="loadDoc()">TEST</button>

    <div id="content"></div>

    <script>
        // defining loadDoc funciton
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // myFunction(this.responseText);
                    var x = this.responseText.split(".");
                    for (let i = 0; i < x.length; i++) {
                        // console.log(i);
                        document.getElementById("content").innerHTML += "<p class='main'></p>";
                        // document.getElementById("content").textContent += x[i];
                        // console.log(document.getElementById("content").prepend(document.createElement("br")));
                    }
                    let y = document.querySelectorAll('.main');
                    console.table(y);
                    for (let i = 0; i < y.length; i++) {
                        y[i].textContent = x[i];
                        // console.log(i);
                    }
                }
            };
            xhttp.open("GET", "file.txt", true);
            xhttp.send();
        }
    </script>
</body>

</html>
